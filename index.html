<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github-finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <style>
    @media screen and (max-width:768px) {
      [class*="col-"]{
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container">
      <a class="navbar-brand fs-4 text-uppercase" href="index.html">
        Github finder
      </a>
    </div>
  </nav>
  
  
  
    

  <div class="container">
    <div class="alart mt-2"></div>

    <div class="card mt-4">
      <div class="card-header fs-2 fw-bold">Search Github Users</div>
      <div class="card-body">
        <h5 class="card-title">Enter a User Name to show User Profile!</h5>
        <p class="card-text">
          <input type="text" name="search" id="search" class="w-100 fs-3" placeholder="Github User Name..." />
        </p>
        <button class="btn btn-lg btn-success w-100 srcbtn">Search</button>
      </div>
    </div>
    <div class="profile mt-5">
      
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <script src="./js/ui.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
